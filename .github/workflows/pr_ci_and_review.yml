name: PR CI and Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -U pip
          pip install ".[dev]"
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Build review artifacts
        run: |
          echo "# CI Summary" > report.md
          echo "- status: success" >> report.md
          echo "{\"verdict\":\"comment\",\"reason\":\"awaiting reviewer\"}" > verdict.json
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: |
            report.md
            verdict.json
