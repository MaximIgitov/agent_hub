name: PR CI and Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -U pip
          pip install ".[dev]"
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Run reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_HUB_OPENROUTER_API_KEY: ${{ secrets.AGENT_HUB_OPENROUTER_API_KEY }}
          AGENT_HUB_REVIEW_MODEL: ${{ secrets.AGENT_HUB_REVIEW_MODEL }}
          AGENT_HUB_URL: ${{ secrets.AGENT_HUB_URL }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python -m internal.reviewer_runner
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: |
            report.md
            verdict.json
